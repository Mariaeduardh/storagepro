<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Estoque & Vendas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Estoque & Vendas</h1>
  </header>

  <!-- Formulário de adicionar produto -->
  <section class="form-section">
    <h2>Adicionar Produto</h2>
    <form id="formProduto">
      <input id="nome" placeholder="Nome do produto" required />
      <input id="categoria" placeholder="Categoria (opcional)" />
      <input id="quantidade" type="number" min="0" placeholder="Quantidade" required />
      <input id="precoCompra" type="number" step="0.01" placeholder="Preço Compra" required />
      <input id="precoVenda" type="number" step="0.01" placeholder="Preço Venda" required />
      <button type="submit" class="btn">Adicionar</button>
    </form>
  </section>

  <!-- Tabela de produtos -->
  <section class="table-section">
    <h2>Produtos</h2>
    <div class="acoes-gerais">
      <button id="btnLimparEstoque" class="btn">Limpar Estoque</button>
    </div>
    <table id="tabelaProdutos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Validade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Relatório -->
  <section class="relatorio-section">
    <h2>Relatório</h2>
    <div id="relatorio">
      <p>Faturamento: R$ <span id="fat">0,00</span></p>
      <p>Itens vendidos: <span id="vendidos">0</span></p>
      <p>Mais vendido: <span id="maisVendido">-</span></p>
    </div>
  </section>

  <div class="reload-section">
    <button id="btnReload" class="btn">Recarregar dados</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
